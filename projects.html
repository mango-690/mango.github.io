<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects - Lokesh Holkar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .projects-section {
      padding: 40px 20px;
      text-align: center;
    }

    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .project-card {
      position: relative;
      width: 200px;
      height: 250px;
      background-color: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .project-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }

    .project-hover-info {
      position: absolute;
      top: 0;
      left: 100%;
      width: 200px;
      height: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .project-card:hover .project-hover-info {
      opacity: 1;
      pointer-events: auto;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <section class="projects-section">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-wrapper">
        <div class="project-card">
          <img src="https://via.placeholder.com/150" alt="Digital Dot-Matrix Clock">
          <h3>Digital Dot-Matrix Clock</h3>
          <div class="project-hover-info">
            <p>Real-time digital clock using Dot-Matrix display modules, integrated with Firebase Realtime Database.</p>
          </div>
        </div>
      </div>

      <div class="project-wrapper">
        <div class="project-card">
          <img src="https://via.placeholder.com/150" alt="Arduino Smart Greenhouse">
          <h3>Arduino Smart Greenhouse</h3>
          <div class="project-hover-info">
            <p>Automated greenhouse system using Arduino and sensors for temperature, humidity, and soil moisture.</p>
          </div>
        </div>
      </div>
    </div>

    <p class="back-link"><a href="index.html">‚Üê Back to Home</a></p>
  </section>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }

    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
