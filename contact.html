<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Lokesh Holkar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .contact-button {
      text-decoration: none;
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #357ABD;
    }

    .back-link {
      display: block;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Contact</h2>
    <div class="contact-grid">
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
        <a class="contact-button" href="mailto:lokeshholkar690@gmail.com">Send Email</a>
      </div>
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
        <a class="contact-button" href="https://www.linkedin.com/in/lokesh-holkar-b117b928b" target="_blank">LinkedIn</a>
      </div>
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
        <a class="contact-button" href="https://www.instagram.com/__lucky_op" target="_blank">Instagram</a>
      </div>
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
        <a class="contact-button" href="https://discord.com/users/mango_690" target="_blank">Discord</a>
      </div>
    </div>
    <p class="back-link"><a href="index.html">‚Üê Back to Home</a></p>
  </section>
  <script>
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }
  
    // Load dark mode state on page load
    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>  
</body>
</html>
